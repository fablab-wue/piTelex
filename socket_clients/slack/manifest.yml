display_information:
  name: Telex271
  description: Send SLack DM's to the Telex in Labs 271
  background_color: "#000000"
  long_description: "Interact with me through DM.\r

    \r

    Any DM you send me will be printed on the Telex in Labs 271.\r

    \r

    Please use this sparingly and only during demo's because I am very noisy..........."
features:
  bot_user:
    display_name: Telex271
    always_online: false
oauth_config:
  scopes:
    bot:
      - im:history
      - im:read
      - im:write
      - users.profile:read
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
